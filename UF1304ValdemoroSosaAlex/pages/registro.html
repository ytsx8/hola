<body>
    <header>
        <h1>Don Transporte SL</h1>

    <form action="#" method="get" id="iniciosesion" class="iniciosesion">
        <fieldset class="sesion">
            <legend>Inicio de sesion</legend>
            <label for="usuari" class="labels">Usuario</label>
            <input class="inputlogin" type="text" name="usuari" placeholder="usuari" minlength="4" maxlength="12"
                required pattern="[A-Za-z0-9]+"
                onkeydown="if(['Space'].includes(arguments[0].code)){return false;}"><br>
            <label for="contraseña" class="labels">Contraseña</label>
            <input class="inputlogin" type="password" name="contraseña" placeholder="contraseña" minlength="4"
                maxlength="12" required pattern="[A-Za-z0-9]+"
                onkeydown="if(['Space'].includes(arguments[0].code)){return false;}"><br>
            <input class="inputlogin" type="checkbox" name="validacion" id="validacion">
            <label class="labels" for="validacion">Acepta las condiciones</label><br>
            <input class="inputlogin" type="button" id="enviar" value="Iniciar">
        </fieldset>
    </form>
    <div class="busqueda">
        <form action="/action_page.php" method="get">
            <label for="browser"></label>
            <input list="coches" name="browser" id="browser">
            <datalist id="coches">
                <option value="Ferrari">
                <option value="MClaren">
                <option value="lamborghini">
            </datalist>
            <input type="image" id="lupa" alt="Login" src="../images/lupa.png" style="width: 30px;height: 30px;">
        </form>
    </div>
    <div class="home">
        <a href="../index.html"><img src="../images/favicon.png" alt="logo" style="width: 30px;" ></a>

    <div class="container">
        <div class="contenidoprincipal">
            <form action="formulario">
                <div class="principalderegistro">
                  <h1>Registro</h1>
                  <p>Rellena el formulario para crearte una cuenta.</p>
                  <hr>
                  <label for="name"><b>Nombre</b></label>
                  <input type="text" placeholder="Pon tu nombre" name="name" id="nombre" required minlength="3" maxlength="16"
                  required pattern="[A-Za-z0-9]+">
                  <label for="apellido"><b>Apellido</b></label>
                  <input type="text" placeholder="Pon tu Apellido" name="apellido" id="apellido" required minlength="3" maxlength="16"
                  required pattern="[A-Za-z0-9]+">
                  <label for="dni"><b>DNI</b></label>
                  <input type="text" placeholder="Pon tu DNI" name="dni" id="dni" required>
                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Pon tu e-mail Aqui" name="email" id="correo" required>
              
                  <label for="contraseña"><b>Contraseña</b></label>
                  <input type="password" placeholder="Pon la contraseña" name="contra" id="contraseña" required>
              
                  <label for="contra-repeat"><b>Repita la contraseña</b></label>
                  <input type="password" placeholder="Repita la contraseña" name="contra-repeat" id="contra-repetir" required>
                  <div class="sexo">
                    <label for="sexo">Hombre</label>
                    <input type="radio" name="sexo" id="sexo" checked><br>
                    <label for="sexo">Mujer</label>
                    <input type="radio" name="sexo" id="sexo"><br>
                </div>
                <h4>Aficiones</h4>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="coches">Me gustan los coches</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="motos">Me gustan las motos</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="lanchas">Me gustan las lanchas</label><br><br>
                <hr>
                <input class="inputlogin" type="checkbox" name="validacion" id="validacion">
                <label class="labels" for="validacion">Al crear una cuenta estas de acuerdo con nuestros <a href="#">Terminos y condiciones</a> </label><br>
                <br><label for="fecha-nacimiento">Fecha de nacimiento</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
                <input type="submit">
                <br><button type="submit" class="registerbtn">Registraserse</button>
                <input id="reset" type="reset">
                </div>
                
              </form>
