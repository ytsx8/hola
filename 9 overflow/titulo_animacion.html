<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Animacion titulo</title>
    <link rel="stylesheet" href="./CSS/tituloani.css">
    <script src="https://kit.fontawesome.com/89ba2c3d62.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="cabecera">
        <p class="typewriter">Curso HTML CSS y JS</p>
    </div>
    <div style="overflow: hidden;"> <!-- ocultar la letra entre las otras cajas-->
    <div class="fade"></div>
    
    <section class="star-wars">
        <div class="crawl">
            <div class="title">
                <p>Episodio IV</p>
                <h1>La esperanza del html</h1>
            </div>
            
            <p>HTML, siglas en inglés de HyperText Markup Language, hace referencia al lenguaje de marcado para la elaboración de páginas web. </p>
        </div>
    </section>
</div>
    <div>
        <img class="imagen" src="../imagenes/htmlback.jpg" alt="html background img">
    </div>
    <footer class="footer">
        <div class="col-1">
            <h3>Mapa</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11965.582623883098!2d2.17450885!3d41.43063585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4bdb85c47c11b%3A0x2fa9fe0ca3ae28f5!2sMercadona!5e0!3m2!1ses!2ses!4v1682329173817!5m2!1ses!2ses"
                width="200" height="150" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        <div class="col-2">
            <h3>NEWSLETTER</h3>
            <form>
                <input type="email" placeholder="Your Email Address" required>
                <br>
                <button type="submit">SUBSCRIBE NOW</button>
            </form>
        </div>
        <div class="social-icons">
            <h3>Redes Sociales</h3>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-behance"></i>

        </div>
    </footer>
</body>

</html>
