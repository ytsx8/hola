<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio desplegable</title>
</head>
<body>
    <h1>Ejercicio select datalist</h1>
    <h2>Etiqueta Select</h2>
    <label for="fruites">Fruites</label>
    <select name="fruites" id="fruites">
        <option value="pomes">Pomes
        <option value="peres">Peres
        <option value="mandarines">Mandarines
        <option value="melo">Melo
        <option value="maduixes">Maduixes
        <option value="platan">Platan
        </select>
        <br><hr>
    <datalist id="coches">
        <option value="ferrari">
        <option value="lamborghini">
        <option value="mini">
        <option value="hyundai">
        <option value="seat">
    </datalist>
    <label for="coches">Coches</label>
    <input type="text" list="coches">

</body>
</html>
