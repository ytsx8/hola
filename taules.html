<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Taules</title>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid black;
            text-align: center;
        }
        td {
            border-collapse: collapse;
            border: 2px solid black;
            text-align: center;
            background-color: antiquewhite;            
        }
        th {
            border-collapse: collapse;
            border: 2px solid black;
            text-align: center;
            background-color: grey;   
        }
    </style>
</head>

<body>
    <table >
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td colspan="2">alex valdemoro</td>

            <td>19</td>
        </tr>
            <td>paco</td>
            <td>gonzalez</td>
            <td>50</td>
        </tr>
            <td>jesus</td>
            <td rowspan="2">maria</td>
            <td>12</td>
        </tr>
        <tr>
            <td>luca</td>

            <td>33</td>
        </tr>
    </table>
</body>

</html>
